<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca y captura tu Pokémon</title>
    <link rel="icon" href="assets/pokeball_ico.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>BUSCADOR POKEMON</h1>
        </header>
        <section>
            <h2>Busca tu Pokemon</h2>
                <form id="searchForm">
                  <input type="text" id="buscarInput" placeholder="Escribe el nombre de tu Pokemon">
                  <button type="submit">Buscar</button>
                </form>
        </section>
        <section id="resultadosSection" hidden>
          <div class="imagesContainer">
            <img id="frontImage" alt="Pokemon front image">
            <img id="backImage" alt="Pokemon back image">
          </div>
            <h2 id="tituloResultados"></h2>
            <ul id="listaResultados"></ul>
            <button type="submit" class="capture">Captura este pokemon</button>
        </section>
        <p id="notFound"></p>
        <section id="pokedex">
            <h1>Mis Pokemon</h1>
            <div class="imagesContainer2">
                <p id="voidP">Aún no hay ningún Pokemon en tu colección.</p>
                <!--<img id="frontImage2" alt="">-->
            </div>
        </section>

        <footer>
            <p>Pie de página</p>
        </footer>
    </div>
    <script src="js/main.js">
    </script>
</body>
</html>
