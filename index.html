<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca y captura tu Pokémon</title>
    <link rel="icon" href="assets/img/pokeball_ico.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
    <header id="cabecera">
        <img src="assets/img/pokeapp.png">
    </header>
    <main>
        <section id="BuscaTuPokemon">
            <h2 class="tituloBuscador">¡Hazte con todos!</h2>
            <form id="searchForm">
                <input type="text" id="buscarInput" placeholder="Busca tu Pokémon"/>
            </form>
        <section class="listaInicioSection">
            <ul id="listaInicio"></ul>
        </section>     
        <section id="resultadosSection" hidden>
          <div class="imagesContainer">
            <img id="frontImage" alt="Pokemon front image">
            <img id="backImage" alt="Pokemon back image">
          </div>
          <h2 id="tituloResultados"></h2>
          <ul id="listaResultados"></ul>
          <h3>¡CAPTÚRALO!</h3>
          <div class="pokeBut">
              <button type="submit" class="capture" id="pokeball" onclick="reproducirSonido()"></button>
              <audio id="miSonido" src="cancion/pikachu2.mp3"></audio> 
          </div>
        </section>
        <p id="notFound"></p>
        <section id="pokedex">
            <h1>Mis Pokemon</h1>
            <div class="imagesContainer2">
                <p id="voidP">Aún no hay ningún Pokemon en tu colección.</p>
                <!--<img id="frontImage2" alt="">-->
            </div>
        </section>
    </main>
        <footer>
            <p>Poke App ©.</p>
            <p>Proyecto de Hack a Boss realizado por Brais, David, Gabriela, Víctor y Olaia</p>
        </footer>
    <script src="js/main.js">
    </script>
</body>
</html>
